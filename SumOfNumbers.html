<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfNumbers</title>
</head>
<body>
    <h1 class="abc">the sum of numbers is</h1>
    <script>
        let z=10
        let x=20
        let y=30                                //declaring the values
        document.getElementsByClassName("abc") //targetting the html tag in script using getby property
        document.writeln(x+y+z)                        
    </script>
    
</body>
</html>
