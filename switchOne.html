<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchExampleOne</title>
</head>
<body>

    <script>
        let char=prompt("Enter the char")
        switch(char)
        {
                case char='H':
                console.log('This is HP Laptop')
                break;

                case char='I':
                console.log('This is Apple Laptop')
                break;

                case char='D':
                console.log('This is Dell Laptop')
                break;

                case char='A':
                console.log('This is Acer Laptop')
                break;

                default:console.log("No laptop exist with this character")
        }

        
    </script>
    
</body>
</html>
