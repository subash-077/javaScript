<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else </title>
</head>
<body>
    <script>
    let age=prompt("Enter the age") //prompt is used to take input from user
    if(age<=16)  //checking if else condition for age
    {
        console.log('Not elijable to vote');
    }
    else
    {
        console.log('Elijable to vote')
    }  //printing the output in console
    </script>
</body>
</html>
